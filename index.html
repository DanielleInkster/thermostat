<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/energyusage.css" >
    </head>
    <body>
      <style>
        body {
          background-color: rgb(62, 131, 221); 
          color: rgb(187, 52, 11); 
      }
    </style>
      <section>
        <center>
            <center>
                <section>
                    <h1>Current temperature: <span id="current-temperature">20</span></h1>
            <select id="current-city">
              <option value="london">London</option>
              <option value="new york">New York</option>
              <option value="paris">Paris</option>
              <option value="tokyo">Tokyo</option>
              <option value="calgary">Calgary</option>
            </select>
        <br><br>
        <h1 id="temperature" style="font-size:50px"> Thermostat</h1>
        <h4> Is it cold in here? </h4>
        <p>
          <button id="temperature-up"> + </button>
          <button id="temperature-down"> - </button>
          <button id="temperature-reset"> reset </button>
          <br><br>
            Power saving mode is <span id="power-saving-status">on</span>
          <button id="powersavingmode-on"> PSM on </button>
          <button id="powersavingmode-off"> PSM off </button>
        </p>
        <br>
        <div style="font-size:20px; color:white"> Energy usage is <span id="energy-usage-status" style="font-size:25px"> medium</span></div>
        </center>
      </section>
      <script src="src/thermostat.js"></script>
      <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
      <script src="src/interface.js"></script>
    </body>
</html>
